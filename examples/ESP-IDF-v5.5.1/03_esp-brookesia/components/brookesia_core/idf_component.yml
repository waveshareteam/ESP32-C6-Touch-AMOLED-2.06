version: "0.6.0-beta2"
description: ESP-Brookesia-Core is a core component of ESP-Brookesia.
url: https://github.com/espressif/esp-brookesia/tree/master/core/brookesia_core
issues: https://github.com/espressif/esp-brookesia/issues
repository: https://github.com/espressif/esp-brookesia.git
dependencies:
  idf: ">=5.3"

  # Utilities
  espressif/cmake_utilities:
    version: "0.*"
    public: true

  espressif/esp-lib-utils:
    version: "0.3.*"
    public: true

  espressif/esp-boost:
    version: "0.3.*"
    public: true

  # GUI - LVGL
  lvgl/lvgl:
    version: "9.2.*"
    public: true

  # GUI - Animation Player
  espressif2022/image_player:
    version: "1.1.*"
    public: true

  espressif/esp_mmap_assets:
    version: "1.3.*"
    public: true

  # AI Framework - Agent
  espressif/esp_coze:
    version: '^0.6'
    public: true
  espressif/gmf_core:
    version: "^0.6"
    public: true
  espressif/gmf_ai_audio:
    version: '^0.6'
    public: true
    rules:
      - if: "target in [esp32p4, esp32s3, esp32]"
  espressif/gmf_io:
    version: "^0.6"
    public: true
  espressif/gmf_misc:
    version: "^0.6"
    public: true
  espressif/gmf_audio:
    version: "^0.6"
    public: true
  espressif/esp_audio_simple_player:
    version: '0.9.3'
    public: true
  espressif/esp_websocket_client:
    version: "^1.2.3"
    public: true
